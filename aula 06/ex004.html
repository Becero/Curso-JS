<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
        var nome = window.prompt("Qual e seu nome?") // Ess parte funcionou tranquilo
        document.write (`Ola,<strong> ${nome}</strong> Seu nome tem ${nome.length} letras<br/>`) // Nao estou conseguindo execurtar, nao aparece nada na tela
        document.write(`Seu nome em letras maiusculas e ${nome.toUpperCase()}<br/>`) //letras maiusculas
        document.write(`Seu nome em letras minusculas e ${nome.toLowerCase()}`)// letras minusculas
    
</script>
           
</body>
</html>
